<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f9;
}

form {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    text-align: center;
    color: #333333;
    font-size: 1.8rem;
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555555;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 5px;
    font-size: 1rem;
}

input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    color: #ffffff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #003d80;
}

@media (max-width: 500px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 1.5rem;
    }

    button {
        font-size: 0.9rem;
    }
}
</style>

</head>
<body>
 <h1>Add {{ role }} Details</h1>
<form method="POST">
    <label>Name:</label>
    <input type="text" id="name" name="name" required/>
    <br>
    <br>
    <label>Country</label>
    <input type="text" id="country" name="country" required/>
    <br>
    <br>
    <label>Matches</label>
    <input type="text" id="matches" name="matches" required/>
    <br>
    <br>
    {% if role=="Batsman" %}
        <label>Runs Scored:</label>
        <input type="number" id="runs" name="runs" required/>
         <br><br>
        <label>Centuries:</label>
        <input type="number" id="centuries" name="centuries" required/>
         <br><br>

    {% elif role=="Bowler" %}
        <label>Wickets Taken:</label>
        <input type="number" id="wickets" name="wickets" required/>
         <br><br>
        <label>Economy:</label>
        <input type="number" id="economy" name="economy" step="0.01" required/>
         <br><br>
    {% elif role=="All-rounder" %}
        <label for="runs">Runs Scored:</label>
        <input type="number"  id="runs2" name="runs" required/>
         <br><br>
        <label>Wickets:</label>
        <input type="number"  name="wickets" id="wickets2" required/>
         <br><br>
    {% endif %}
    <button type="submit">Add Player</button>

</form>
</body>
</html>
