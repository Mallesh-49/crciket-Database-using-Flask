<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket player Management</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7; /* Light gray background */
    margin: 0;
    padding: 0;
    color: #343a40;
    text-align: left;
}

.container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    margin: 20px auto;
}

h1 {
    color: #007bff;
    font-size: 2rem;
    margin-bottom: 20px;
}

h1 marquee {
    font-size: 2.5rem;
    color: #007bff;
    font-weight: bold;
}

p {
    font-size: 1.1rem;
    color: #495057;
    margin-bottom: 30px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 15px 0;
}

a {
    text-decoration: none;
    color: #007bff;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px 20px;
    border-radius: 5px;
    border: 2px solid #007bff;
    display: inline-block;
    transition: all 0.3s ease;
}

a:hover {
    background-color: #007bff;
    color: #ffffff;
}

a:active {
    background-color: #0056b3;
    border-color: #0056b3;
}


    </style>
</head>
<body>
  <h1 marquee>
      welcome to Cricket player Management
  </h1>
  <br>
  <br>
   <p>
       Select an Option:
   </p>
   <ul>
       <li><a href="/select_role">Add player</a> </li>
       <li><a href="/players">View all players</a> </li>
   </ul>

</body>
</html>
