<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h1 {
    text-align: center;
    color: #333;
    font-size: 2rem;
    margin-bottom: 20px;
}

form {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 10px;
    color: #555;
}

select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

button:active {
    background-color: #003d80;
}

@media (max-width: 500px) {
    form {
        padding: 20px;
    }

    h1 {
        font-size: 1.5rem;
    }

    button {
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
   <h1>
       Select player Role
   </h1>
   <form method="POST">
       <label> Role:</label>
       <select id="role" name="role" required>
           <option value="Batsman">Batsman</option>
           <option value="Bowler">Bowler</option>
           <option value="All-rounder">All-rounder</option>
       </select>
       <button type="submit">Next</button>

   </form>
    
</body>
</html>
